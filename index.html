<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Logo-->
    <header>
        <img src="img/logo.png" alt="logo alura">
    </header>
    
    <main>
        <section class="encriptar-mensaje">

            <textarea class="text-area" type="text" name="" id="input-texto" cols="50" rows="10" placeholder="Ingrese su texto aqui"></textarea>

            <div class="legenda">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button id="btn-encriptar" class="btn-1">Encriptar</button>
                <button id="btn-desencriptar" class="btn-2">Desencriptar</button>
            </div>

        </section>

        <section class="tablero">
            <div class="contenedor-imagen">
                <img src="img/muneco.png" alt="muneco">
                <input class="text-input-salida" type="text" id="msg">
                <input onclick="copyInput()" type="button" value="Copiar" id="btn-msg">
                <p class="titulo">No se ha encontrado ningún mensaje</p>
                <p class="texto">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>

    </main>

    <footer>
        <p class="disenado">© Creado por Regina de la Cruz</p>
    </footer>

    <script src="js/encriptador.js"></script>
    <script src="js/copiar.js"></script>

</body>
</html>
